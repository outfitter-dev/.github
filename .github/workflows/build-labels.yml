name: Build Labels JSON

on:
  push:
    branches: [ main ]
    paths:
      - 'src/labels/*.json'
      - 'scripts/build-labels.ts'

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build labels.json
        run: bun scripts/build-labels.ts

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore(labels): rebuild labels.json from sources'
          title: 'chore(labels): rebuild labels.json from sources'
          body: 'Auto-generated by CI from src/labels/* via scripts/build-labels.ts'
          branch: 'chore/labels-auto-build'
          delete-branch: true

